name: CI - Patitas Felices

on:
  push:
    branches: [ main, "feat/calendario" ]
  pull_request:
    branches: [ main ]

jobs:
  backend-check:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./Backend
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './Backend/package-lock.json'
      - name: Install dependencies
        run: npm install
      - name: Build Backend
        run: npm run build

  frontend-check:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./Frontend
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './Frontend/package-lock.json'
      - name: Install dependencies
        run: npm install
      - name: Build Frontend
        run: npm run build
